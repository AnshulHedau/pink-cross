<html>
  <head>
    <title> Test </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/js/mdb.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark default-color justify-content-between" style="background-color: #263238;padding: 15px">
      <div class="button_header_logo" style="margin: 2px 20px;float:left">
        <span style="font-size: 20px;color: white;padding:50px 20px;font-family: 'Charmonman', cursive;"><b>Flying Panda</b></span>
        <span><b>Offers</b></span>
        <span><b>Flights</b></span>
      </div>
      <div class="btn btn-outline-white btn-sm my-0">
        <span style="background-color: transparent;color: white;padding-right: 20px">Welcome, Anshul</span>
        <span style="background-color: transparent;color: white;padding-right: 20px"><b>Wallet : 90</b></span>
        <a href="{{ url_for('index') }}"><button style="background-color: transparent;color: white;border: 1px solid white" type="submit">Logout</button></a>
      </div>
    </nav>
    <div class="container" style="margin-top: 10px">
      <div class="row justify-content-md-center" id="div_element">
      </div>
    </div>
    <script>
      var offers = {'Ola':'Ola Offers: Flat Get Rs 50 Cashback on first 3 rides',
          'Uber':'Uber Coupons: Upto Rs 1500 Cashback on outstation',
          'Spice Jet':'SpiceJet Offers: Upto Rs 15000 Cashback International Flights',
          'Air India':'AirIndia Coupons: Upto Rs 15000 Cashback International Flights ',
          'Subway':'Subway Offers Today: Buy 2 Get 1 Subway',
          'Reliance':'Reliance Trends Offer: Rs 500 Cashback Code',
          'Baskin Robin':'Flat 10% Cashback upto Rs100',
          'Meru':'50% Cashbackon First Ride',
          'OTS':'Upto 50% Cashback on Two First rides',
          'V-Mart':'V Mega Mart Offers: Flat 10% Cashback on Fashion',
          'Dominos':'20% Cashback on Regular Pizzas above 200',
          'Maxx':'Upto 20% Cashback on Fashion',
          'Adidas':'Upto 40% Cashback on Footwears',
          'Indigo':'Indigo Offers: Upto Rs 1000 Cashback International Flights',
          'McD':'Get Coke Coupon with every meal above 150'};
      var counts = {{test|safe}};
      //counts = [["Uber", "Ola", "Maxx"], ["Adidas", "Meru", "Maxx"], ["Uber", "Adidas", "V-Mart"], ["Uber", "V-Mart", "Ola"], ["V-Mart", "Ola", "Maxx"], ["Uber", "Adidas", "Reliance"], ["Uber", "Adidas", "Spice Jet"], ["Meru", "V-Mart", "Maxx"], ["Uber", "Spice Jet", "V-Mart"], ["Uber", "Ola", "Reliance"], ["Uber", "Subway", "Maxx"], ["Adidas", "Subway", "Maxx"], ["Uber", "V-Mart", "Maxx"], ["Uber", "Meru", "Maxx"], ["Reliance", "Meru", "Baskin Robins"], ["Uber", "V-Mart", "OTS"], ["Baskin Robins", "Meru", "Indigo"], ["Uber", "V-Mart", "Reliance"], ["Uber", "Subway", "Reliance"], ["Uber", "Adidas", "Meru"], ["Spice Jet", "Subway", "Ola"], ["Reliance", "Spice Jet", "Ola"], ["Uber", "Meru", "V-Mart"], ["Subway", "Ola", "Maxx"], ["Uber", "Meru", "Subway"], ["Meru", "Spice Jet", "Reliance"], ["Reliance", "Meru", "OTS"], ["Uber", "Subway", "Air India"], ["Meru", "Subway", "Baskin Robins"], ["Dominos", "Spice Jet", "V-Mart"], ["Meru", "Subway", "Maxx"], ["Uber", "V-Mart", "Subway"]]
      var div_element ="";
      for(var i =0;i<counts.length ;i++)
      {
          div_element += '<div class="col-6"><div class="card" style="margin: 5px"><div class="container"> <div class="card-body"><h4 class="card-title">Offer Combo '+(i+1)+'';
          if(i<4) {
              div_element += '<small style="color: red">&nbsp&nbsp&nbsp&nbspSPONSORED</small>';
          }
          div_element += '</h4>';
          for (var j =0;j<counts[i].length ;j++)
          {
              div_element += '<p class="card-text"><b>'+counts[i][j]+'</b> : '+offers[counts[i][j]]+'</p>';
          }
          div_element += '<a href="#" class="btn btn-primary">See Offers in Details</a></div></div></div></div>';
      }
      document.getElementById('div_element').innerHTML = div_element;
    </script>
  </body>
</html>
