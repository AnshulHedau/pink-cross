    <head>
        <title> Test </title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/css/mdb.min.css" rel="stylesheet">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/js/mdb.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark default-color justify-content-between" style="background-color: #263238;padding: 15px">
            <div class="button_header_logo" style="margin: 2px 20px;float:left">
                <span style="font-size: 20px;color: white;padding:50px 20px;font-family: 'Charmonman', cursive;"><b>Flying Panda</b></span>
            </div>
            <button class="btn btn-outline-white btn-sm my-0" style="background-color: transparent;color: white;border: 1px solid white" type="submit">About Us</button>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-6" style="padding-top: 50px">
                    <!-- Default form login -->
                    <form class="text-center border border-light p-5">

                        <p class="h3 mb-4">Sign in</p>

                        <!-- Email -->
                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                                </div>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <a href="https://congenial-happiness.herokuapp.com/offer"><button class="btn btn-info btn-block my-4" style="background-color: darkcyan" type="submit">Sign in</button></a>

                    </form>
                    <!-- Default form login -->
                </div>
                <div class="col-6">
                    <div class="container purple-gradient" style="color:white;margin:20px;background-color: #37474F;border-radius:40px;padding-top: 10px;padding-bottom:10px;">
                        <!-- Default form register -->
                        <form class="text-center   p-5">

                            <p class="h3 mb-4">Sign up</p>

                            <div class="form-row mb-4">
                                <div class="col">
                                    <!-- First name -->
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                                </div>
                            </div>

                            <!-- E-mail -->
                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">


                            <!-- Sign up button -->
                            <button class="btn btn-info my-4 btn-block" style="background-color: darkcyan" type="submit">Sign in</button>


                            <!-- Terms of service -->
                            <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a> </p>

                        </form>
                        <!-- Default form register -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer font-small blue">

            <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
